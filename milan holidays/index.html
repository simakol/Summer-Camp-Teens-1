<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Milan holidays</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo-container">
          <img src="images/main-logo.svg" alt="building" class="logo-img" />
          <img
            src="images/main-logo-hover.svg"
            alt="building"
            class="logo-img-hover"
          />
          <span class="logo-text">
            <span>MILAN</span>
            <span>HOLIDAYS</span>
          </span>
        </a>
        <div class="contacts">
          <a href="mailto:tours@milanoholidays.com">tours@milanoholidays.com</a>
          <a href="tel:+39 338 709 0880">+39 338 709 0880</a>
        </div>
      </header>
      <main>
        <div class="tour-card">
          <div class="image-container">
            <img src="images/tour-1.png" alt="palace" />
          </div>
          <h2>Shopping Tours</h2>
        </div>
        <div class="tour-card">
          <div class="image-container">
            <img src="images/tour-2.png" alt="building" />
          </div>
          <h2>Sightseeing Tours</h2>
        </div>
        <div class="tour-card">
          <div class="image-container">
            <img src="images/tour-3.png" alt="food" />
          </div>
          <h2>Food Tours</h2>
        </div>
        <div class="tour-card">
          <div class="image-container">
            <img src="images/tour-4.png" alt="dj set" />
          </div>
          <h2>Bars & Nightlife</h2>
        </div>
        <div class="tour-card">
          <div class="image-container">
            <img src="images/tour-5.png" alt="building" />
          </div>
          <h2>Art & Architecture</h2>
        </div>
        <div class="tour-card">
          <div class="image-container">
            <img src="images/tour-6.png" alt="human in city" />
          </div>
          <h2>Walking Tours</h2>
        </div>
      </main>
      <footer>
        <p class="copyright">
          &copy; 2018 Copyright Milan Holidays, Inc. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
