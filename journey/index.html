<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <a href="#" class="logo">JOURNEY</a>
        <div class="right-header-side">
          <div class="header-links">
            <a href="#"
              ><img src="images/calendar.svg" alt="calendar" class="link" />
              <img
                src="images/calendar-hover.svg"
                alt="calendar"
                class="link-hover"
            /></a>
            <a href="#"
              ><img src="images/mail.svg" alt="mail" class="link" /><img
                src="images/mail-hover.svg"
                alt="mail"
                class="link-hover"
            /></a>
            <a href="#"
              ><img src="images/compass.svg" alt="compass" class="link" /><img
                src="images/compass-hover.svg"
                alt="compass"
                class="link-hover"
            /></a>
          </div>
          <p class="header-register">
            Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a>
          </p>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="form-container">
        <h2>Sign Up</h2>
        <div class="btns-container">
          <a href="#" class="facebook"
            ><img src="images/facebook.svg" alt="facebook" /> Facebook</a
          >
          <a href="#" class="google"
            ><img src="images/google.svg" alt="google" /> Google</a
          >
        </div>
        <form>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Choose Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="submit" value="Create Account" class="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
